<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트</title>
</head>

<style>
        .layout {
            width : 500px;
            margin : 0 auto;
            margin-top : 40px;
        }
</style>
<body>

<div>
    <table>
        <thead>
            <tr>
                <th>글번호</th><th>제목</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="article : ${list}">
                <td th:text="${article.article_id}">1</td>
                <td th:text="${article.article_title}">제목입니당</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
